<h2>added routes</h2>
{% if session.user_id  %}
<p>logged in</p>
<a href="/logout">logout</a>
{% else %}
<a href="/login">login</a>
{% endif %}
<hr>
{% for route in routes %}
<a href="/climb/{{ route.id }}">go to climb</a><br/>
<b>grade:</b> {{ route.grade }}<br/>
<b>location:</b> {{ route.location }}<br/>
<b>user:</b> {{ route.username }} <br/>
<b>added:</b> {{ route.time.strftime("%M:%H, %d-%m-%Y") }}
<hr>
{% endfor %}
<a href="/new">create new</a>
